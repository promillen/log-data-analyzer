<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time-series-visualizer-zen</title>
    <script>
      // Redirect all routes to index.html for client-side routing
      const path = window.location.pathname;
      const base = '/time-series-visualizer-zen/';
      if (path !== base) {
        window.location.replace(base + '#' + path.slice(base.length));
      }
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
    <script>
      setTimeout(() => {
        window.location.href = '/time-series-visualizer-zen/';
      }, 100);
    </script>
  </body>
</html>
